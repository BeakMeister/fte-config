alias track_1 "crosshair 1; track #1"
alias track_2 "crosshair 1; track #2"
alias track_3 "crosshair 1; track #3"
alias track_4 "crosshair 1; track #4"
alias track_5 "crosshair 1; track #5"
alias track_6 "crosshair 1; track #6"
alias track_7 "crosshair 1; track #7"
alias track_8 "crosshair 1; track #8"
alias track_9 "crosshair 1; track #9"
alias track_10 "crosshair 1; track #10"
alias track_off "crosshair 0; track off"

bind 1 track_1
bind 2 track_2
bind 3 track_3
bind 4 track_4
bind 5 track_5
bind 6 track_6
bind 7 track_7
bind 8 track_8
bind 9 track_9
bind 0 track_10
bind mouse1 track_off

alias +spec_forward "cl_forwardspeed 1000; +forward"
alias -spec_forward "-forward"
alias +spec_back "cl_backspeed 1000; +back"
alias -spec_back "-back"
alias +spec_moveleft "cl_sidespeed 1000; +moveleft"
alias -spec_moveleft "-moveleft"
alias +spec_moveright "cl_sidespeed 1000; +moveright"
alias -spec_moveright "-moveright"
alias +spec_moveup "cl_upspeed 1000; +moveup"
alias -spec_moveup "-moveup"
alias +spec_movedown "cl_upspeed 1000; +movedown"
alias -spec_movedown "-movedown"
alias +spec_jump "cl_upspeed 1000; +jump"
alias -spec_jump "-jump"

bind w +spec_forward
bind s +spec_back
bind a +spec_moveleft
bind d +spec_moveright
bind space +spec_jump
bind c +spec_movedown
